<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VT Basketball Input App</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.17.1/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.17.1/firebase-database-compat.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; }
        .stat-button { transition: all 0.2s ease; }
        .stat-button:hover { transform: scale(1.05); }
        .lineup-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; }
        .modal-overlay { background-color: rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Firebase config
        const firebaseConfig = {
            databaseURL: "https://vt-basketball-input-default-rtdb.firebaseio.com/"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        window.firebaseDb = firebase.database();

        function InputApp() {
            // State management
            const [darkMode, setDarkMode] = useState(true);
            const [selectedGame, setSelectedGame] = useState('');
            const [gameStarted, setGameStarted] = useState(false);
            const [gameEnded, setGameEnded] = useState(false);
            const [currentHalf, setCurrentHalf] = useState(1);
            const [gameTime, setGameTime] = useState('20:00');
            const [ourScore, setOurScore] = useState('0');
            const [oppScore, setOppScore] = useState('0');
            const [currentLineup, setCurrentLineup] = useState([]);
            const [showSubModal, setShowSubModal] = useState(false);
            const [playerToSub, setPlayerToSub] = useState(null);
            const [lastSubTime, setLastSubTime] = useState(null);
            const [lineupHistory, setLineupHistory] = useState([]);

            // Sample data
            const gameSchedule = [
                { date: '2025-01-15', opponent: 'Duke', location: 'Home' },
                { date: '2025-01-18', opponent: 'UNC', location: 'Away' },
                { date: '2025-01-22', opponent: 'Louisville', location: 'Home' },
                { date: '2025-01-25', opponent: 'Syracuse', location: 'Away' }
            ];

            const roster = [
                { id: 1, name: 'Player 1', number: '1', position: 'PG' },
                { id: 2, name: 'Player 2', number: '2', position: 'SG' },
                { id: 3, name: 'Player 3', number: '3', position: 'SF' },
                { id: 4, name: 'Player 4', number: '4', position: 'PF' },
                { id: 5, name: 'Player 5', number: '5', position: 'C' },
                { id: 6, name: 'Player 6', number: '10', position: 'PG' },
                { id: 7, name: 'Player 7', number: '11', position: 'SG' },
                { id: 8, name: 'Player 8', number: '12', position: 'SF' },
                { id: 9, name: 'Player 9', number: '13', position: 'PF' },
                { id: 10, name: 'Player 10', number: '14', position: 'C' },
            ];

            useEffect(() => {
                // Set default lineup (first 5 players)
                if (currentLineup.length === 0) {
                    setCurrentLineup([1, 2, 3, 4, 5]);
                }
            }, [currentLineup]);

            const startGame = async () => {
                console.log('Starting game...');
                setGameStarted(true);
                setGameEnded(false);
                setCurrentHalf(1);
                setGameTime('20:00');
                setLastSubTime(null);
                
                if (window.firebaseDb) {
                    try {
                        const initialLineup = currentLineup.map(id => roster.find(p => p.id === id)?.name).join(', ');
                        
                        // Save game info
                        const gameInfoRef = window.firebaseDb.ref(`game-info/${selectedGame}`);
                        await window.firebaseDb.set(gameInfoRef, {
                            started: true,
                            ended: false,
                            currentHalf: 1,
                            gameTime: '20:00',
                            opponent: gameSchedule.find(g => g.date === selectedGame)?.opponent || 'Opponent',
                            currentLineup: initialLineup,
                            startTime: new Date().toISOString()
                        });
                        
                        // Set current game status for display app
                        const currentGameRef = window.firebaseDb.ref('current-game');
                        await window.firebaseDb.set(currentGameRef, {
                            gameDate: selectedGame,
                            opponent: gameSchedule.find(g => g.date === selectedGame)?.opponent || 'Opponent',
                            started: true,
                            startTime: new Date().toISOString()
                        });
                        
                        // Clear previous data and set initial stats
                        const statsRef = window.firebaseDb.ref(`game-stats/${selectedGame}`);
                        const initialStats = {};
                        currentLineup.forEach(playerId => {
                            const player = roster.find(p => p.id === playerId);
                            initialStats[playerId] = {
                                name: player.name,
                                number: player.number,
                                position: player.position,
                                points: 0,
                                rebounds: 0,
                                assists: 0,
                                steals: 0,
                                blocks: 0,
                                turnovers: 0,
                                fouls: 0,
                                plusMinus: 0,
                                minutesPlayed: 0
                            };
                        });
                        await window.firebaseDb.set(statsRef, initialStats);
                        
                        console.log('Game started and data saved to Firebase');
                    } catch (error) {
                        console.error('Error starting game:', error);
                    }
                }
            };

            const endGame = async () => {
                console.log('Ending game...');
                setGameEnded(true);
                
                if (window.firebaseDb && selectedGame) {
                    try {
                        // Update game info
                        const gameInfoRef = window.firebaseDb.ref(`game-info/${selectedGame}`);
                        await window.firebaseDb.set(gameInfoRef, {
                            started: false,
                            ended: true,
                            finalScore: { vt: ourScore, opponent: oppScore },
                            endTime: new Date().toISOString()
                        });
                        
                        // Clear current game status for display app
                        const currentGameRef = window.firebaseDb.ref('current-game');
                        await window.firebaseDb.set(currentGameRef, {
                            gameDate: null,
                            started: false,
                            endTime: new Date().toISOString()
                        });
                        
                        console.log('Game ended and data saved to Firebase');
                    } catch (error) {
                        console.error('Error ending game:', error);
                    }
                }
            };

            const updatePlayerStat = async (playerId, statType, change) => {
                if (!gameStarted || !selectedGame) return;

                try {
                    const statRef = window.firebaseDb.ref(`game-stats/${selectedGame}/${playerId}/${statType}`);
                    const snapshot = await statRef.once('value');
                    const currentValue = snapshot.val() || 0;
                    const newValue = Math.max(0, currentValue + change);
                    
                    await statRef.set(newValue);
                    console.log(`Updated ${roster.find(p => p.id === playerId)?.name} ${statType}: ${newValue}`);
                } catch (error) {
                    console.error('Error updating stat:', error);
                }
            };

            const openSubModal = (playerId) => {
                setPlayerToSub(playerId);
                setShowSubModal(true);
            };

            const confirmSubstitution = async (newPlayerId) => {
                if (!playerToSub || !newPlayerId || !selectedGame) return;

                const subTime = `${currentHalf}H ${gameTime}`;
                
                // Record the lineup segment that just ended
                if (lastSubTime) {
                    const segment = {
                        lineup: currentLineup.map(id => roster.find(p => p.id === id)?.name),
                        startTime: lastSubTime,
                        endTime: subTime,
                        ourScore: ourScore,
                        oppScore: oppScore,
                        half: currentHalf,
                        timestamp: new Date().toISOString()
                    };
                    
                    const newHistory = [...lineupHistory, segment];
                    setLineupHistory(newHistory);
                    
                    if (window.firebaseDb) {
                        try {
                            const historyRef = window.firebaseDb.ref(`lineup-history/${selectedGame}`);
                            await historyRef.push(segment);
                        } catch (error) {
                            console.error('Error saving lineup history:', error);
                        }
                    }
                }

                // Update the lineup
                const newLineup = currentLineup.map(id => id === playerToSub ? newPlayerId : id);
                setCurrentLineup(newLineup);
                setLastSubTime(subTime);

                // Update current lineup in Firebase
                if (window.firebaseDb) {
                    try {
                        const lineupNames = newLineup.map(id => roster.find(p => p.id === id)?.name).join(', ');
                        const gameInfoRef = window.firebaseDb.ref(`game-info/${selectedGame}/currentLineup`);
                        await gameInfoRef.set(lineupNames);

                        // Add new player stats if they don't exist
                        const statsRef = window.firebaseDb.ref(`game-stats/${selectedGame}/${newPlayerId}`);
                        const snapshot = await statsRef.once('value');
                        if (!snapshot.exists()) {
                            const player = roster.find(p => p.id === newPlayerId);
                            await statsRef.set({
                                name: player.name,
                                number: player.number,
                                position: player.position,
                                points: 0,
                                rebounds: 0,
                                assists: 0,
                                steals: 0,
                                blocks: 0,
                                turnovers: 0,
                                fouls: 0,
                                plusMinus: 0,
                                minutesPlayed: 0
                            });
                        }
                    } catch (error) {
                        console.error('Error updating lineup:', error);
                    }
                }

                setShowSubModal(false);
                setPlayerToSub(null);
            };

            const getCurrentOpponent = () => {
                return gameSchedule.find(g => g.date === selectedGame)?.opponent || 'Opponent';
            };

            const getAvailableSubstitutes = () => {
                return roster.filter(player => !currentLineup.includes(player.id));
            };

            return (
                <div className={`min-h-screen ${darkMode ? 'bg-gray-900 text-white' : 'bg-gray-100 text-gray-900'}`}>
                    {/* Header */}
                    <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} shadow-md p-4`}>
                        <div className="flex justify-between items-center max-w-6xl mx-auto">
                            <h1 className="text-2xl font-bold text-orange-600">VT Basketball Input</h1>
                            <button
                                onClick={() => setDarkMode(!darkMode)}
                                className="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700"
                            >
                                {darkMode ? '‚òÄÔ∏è' : 'üåô'}
                            </button>
                        </div>
                    </div>

                    <div className="max-w-6xl mx-auto p-6 space-y-6">
                        {/* Game Selection */}
                        <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} rounded-lg p-6 shadow-md`}>
                            <h2 className="text-xl font-bold mb-4">Game Setup</h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium mb-2">Select Game</label>
                                    <select
                                        value={selectedGame}
                                        onChange={(e) => setSelectedGame(e.target.value)}
                                        className={`w-full p-3 border rounded-lg ${darkMode ? 'bg-gray-700 border-gray-600' : 'bg-white border-gray-300'}`}
                                        disabled={gameStarted && !gameEnded}
                                    >
                                        <option value="">Choose a game...</option>
                                        {gameSchedule.map(game => (
                                            <option key={game.date} value={game.date}>
                                                {game.date} vs {game.opponent} ({game.location})
                                            </option>
                                        ))}
                                    </select>
                                </div>
                                <div className="flex items-end">
                                    {!gameStarted ? (
                                        <button
                                            onClick={startGame}
                                            disabled={!selectedGame}
                                            className="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed"
                                        >
                                            Start Game
                                        </button>
                                    ) : !gameEnded ? (
                                        <button
                                            onClick={endGame}
                                            className="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700"
                                        >
                                            End Game
                                        </button>
                                    ) : (
                                        <div className="px-6 py-3 bg-gray-600 text-white rounded-lg">
                                            Game Ended
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>

                        {gameStarted && !gameEnded && (
                            <>
                                {/* Game Status */}
                                <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} rounded-lg p-6 shadow-md`}>
                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                                        <div>
                                            <div className="text-sm text-gray-500">Opponent</div>
                                            <div className="text-lg font-bold">{getCurrentOpponent()}</div>
                                        </div>
                                        <div>
                                            <div className="text-sm text-gray-500">Half</div>
                                            <div className="text-lg font-bold">{currentHalf}</div>
                                        </div>
                                        <div>
                                            <div className="text-sm text-gray-500">Time</div>
                                            <div className="text-lg font-bold">{gameTime}</div>
                                        </div>
                                        <div>
                                            <div className="text-sm text-gray-500">Score</div>
                                            <div className="text-lg font-bold">VT {ourScore} - {oppScore} {getCurrentOpponent()}</div>
                                        </div>
                                    </div>
                                </div>

                                {/* Current Lineup */}
                                <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} rounded-lg p-6 shadow-md`}>
                                    <h2 className="text-xl font-bold mb-4">Current Lineup</h2>
                                    <div className="lineup-grid">
                                        {currentLineup.map(playerId => {
                                            const player = roster.find(p => p.id === playerId);
                                            return (
                                                <div key={playerId} className={`${darkMode ? 'bg-gray-700' : 'bg-gray-50'} rounded-lg p-4`}>
                                                    <div className="flex justify-between items-start mb-3">
                                                        <div>
                                                            <div className="font-bold">{player.name}</div>
                                                            <div className="text-sm text-gray-500">#{player.number} - {player.position}</div>
                                                        </div>
                                                        <button
                                                            onClick={() => openSubModal(playerId)}
                                                            className="px-3 py-1 bg-blue-600 text-white text-sm rounded hover:bg-blue-700"
                                                        >
                                                            Sub
                                                        </button>
                                                    </div>
                                                    
                                                    {/* Quick Stats */}
                                                    <div className="grid grid-cols-3 gap-2">
                                                        {['points', 'rebounds', 'assists'].map(stat => (
                                                            <div key={stat} className="text-center">
                                                                <div className="text-xs text-gray-500 capitalize">{stat}</div>
                                                                <div className="flex items-center justify-center space-x-1">
                                                                    <button
                                                                        onClick={() => updatePlayerStat(playerId, stat, -1)}
                                                                        className="w-6 h-6 bg-red-500 text-white text-xs rounded hover:bg-red-600 stat-button"
                                                                    >
                                                                        -
                                                                    </button>
                                                                    <span className="text-lg font-bold">0</span>
                                                                    <button
                                                                        onClick={() => updatePlayerStat(playerId, stat, 1)}
                                                                        className="w-6 h-6 bg-green-500 text-white text-xs rounded hover:bg-green-600 stat-button"
                                                                    >
                                                                        +
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>

                                {/* Lineup History */}
                                {lineupHistory.length > 0 && (
                                    <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} rounded-lg p-6 shadow-md`}>
                                        <h2 className="text-xl font-bold mb-4">Lineup Segments</h2>
                                        <div className="space-y-3">
                                            {lineupHistory.map((segment, index) => (
                                                <div key={index} className={`${darkMode ? 'bg-gray-700' : 'bg-gray-50'} rounded-lg p-4`}>
                                                    <div className="flex justify-between items-start">
                                                        <div>
                                                            <div className="font-medium">
                                                                {segment.lineup.join(', ')}
                                                            </div>
                                                            <div className="text-sm text-gray-500">
                                                                {segment.startTime} - {segment.endTime}
                                                            </div>
                                                        </div>
                                                        <div className="text-right">
                                                            <div className="text-sm">
                                                                VT {segment.ourScore} - {segment.oppScore} {getCurrentOpponent()}
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </>
                        )}
                    </div>

                    {/* Substitution Modal */}
                    {showSubModal && (
                        <div className="fixed inset-0 modal-overlay flex items-center justify-center p-4 z-50">
                            <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} rounded-lg p-6 max-w-md w-full max-h-96 overflow-y-auto`}>
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-lg font-bold">
                                        Substitute {roster.find(p => p.id === playerToSub)?.name}
                                    </h3>
                                    <button
                                        onClick={() => setShowSubModal(false)}
                                        className="text-gray-500 hover:text-gray-700"
                                    >
                                        ‚úï
                                    </button>
                                </div>

                                {/* Game Status inputs */}
                                <div className="mb-4">
                                    <div className="grid grid-cols-2 gap-3 mb-3">
                                        <div>
                                            <label className={`block text-sm font-medium mb-1 ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>
                                                VT Score
                                            </label>
                                            <input
                                                type="text"
                                                value={ourScore}
                                                onChange={(e) => setOurScore(e.target.value)}
                                                placeholder="0"
                                                className={`w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500 ${
                                                    darkMode 
                                                        ? 'bg-gray-700 border-gray-600 text-white placeholder-gray-400' 
                                                        : 'bg-white border-gray-300 text-gray-900 placeholder-gray-500'
                                                }`}
                                            />
                                        </div>
                                        <div>
                                            <label className={`block text-sm font-medium mb-1 ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>
                                                {getCurrentOpponent()} Score
                                            </label>
                                            <input
                                                type="text"
                                                value={oppScore}
                                                onChange={(e) => setOppScore(e.target.value)}
                                                placeholder="0"
                                                className={`w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500 ${
                                                    darkMode 
                                                        ? 'bg-gray-700 border-gray-600 text-white placeholder-gray-400' 
                                                        : 'bg-white border-gray-300 text-gray-900 placeholder-gray-500'
                                                }`}
                                            />
                                        </div>
                                    </div>
                                    
                                    <div className="grid grid-cols-2 gap-3">
                                        <div>
                                            <label className={`block text-sm font-medium mb-1 ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>
                                                Half
                                            </label>
                                            <select
                                                value={currentHalf}
                                                onChange={(e) => setCurrentHalf(parseInt(e.target.value))}
                                                className={`w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500 ${
                                                    darkMode 
                                                        ? 'bg-gray-700 border-gray-600 text-white' 
                                                        : 'bg-white border-gray-300 text-gray-900'
                                                }`}
                                            >
                                                <option value={1}>1st Half</option>
                                                <option value={2}>2nd Half</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className={`block text-sm font-medium mb-1 ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>
                                                Time
                                            </label>
                                            <input
                                                type="text"
                                                value={gameTime}
                                                onChange={(e) => setGameTime(e.target.value)}
                                                placeholder="20:00"
                                                className={`w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500 ${
                                                    darkMode 
                                                        ? 'bg-gray-700 border-gray-600 text-white placeholder-gray-400' 
                                                        : 'bg-white border-gray-300 text-gray-900 placeholder-gray-500'
                                                }`}
                                            />
                                        </div>
                                    </div>
                                </div>

                                <div className="space-y-2">
                                    <h4 className="font-medium">Available Players:</h4>
                                    {getAvailableSubstitutes().map(player => (
                                        <button
                                            key={player.id}
                                            onClick={() => confirmSubstitution(player.id)}
                                            className={`w-full p-3 text-left rounded-md border ${
                                                darkMode 
                                                    ? 'bg-gray-700 border-gray-600 hover:bg-gray-600' 
                                                    : 'bg-gray-50 border-gray-200 hover:bg-gray-100'
                                            }`}
                                        >
                                            <div className="font-medium">{player.name}</div>
                                            <div className="text-sm text-gray-500">#{player.number} - {player.position}</div>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<InputApp />, document.getElementById('root'));
    </script>
</body>
</html>
