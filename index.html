<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VT Basketball Gameday Input</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, push, onValue, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyDnW_VGhEjObMYYRHGsEDo76EH9y3ebJgo",
            authDomain: "vtmbb-gameday.firebaseapp.com",
            databaseURL: "https://vtmbb-gameday-default-rtdb.firebaseio.com",
            projectId: "vtmbb-gameday",
            storageBucket: "vtmbb-gameday.firebasestorage.app",
            messagingSenderId: "1012073356538",
            appId: "1:1012073356538:web:7a41a93d00920d4d00bd43"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        window.firebaseDb = database;
        window.firebaseRef = ref;
        window.firebaseSet = set;
        window.firebasePush = push;
        window.firebaseOnValue = onValue;
        window.firebaseGet = get;
        
        console.log('Firebase initialized successfully');
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const GamedayApp = () => {
            const [darkMode, setDarkMode] = useState(true);
            const [gameStarted, setGameStarted] = useState(false);
            const [selectedGame, setSelectedGame] = useState('');
            const [currentLineup, setCurrentLineup] = useState([3, 2, 17, 1, 13]);
            const [pendingChanges, setPendingChanges] = useState([]);
            const [currentHalf, setCurrentHalf] = useState(1);
            const [gameTime, setGameTime] = useState('20:00');
            const [lastSubTime, setLastSubTime] = useState('');
            const [showTimeScoreModal, setShowTimeScoreModal] = useState(false);
            const [pendingGameTime, setPendingGameTime] = useState('');
            const [ourScore, setOurScore] = useState('');
            const [oppScore, setOppScore] = useState('');
            const [currentStats, setCurrentStats] = useState({
                vt: {
                    points: 0,
                    assists: 0,
                    rebounds: 0,
                    steals: 0,
                    blocks: 0,
                    turnovers: 0,
                    fouls: 0
                },
                opponent: {
                    points: 0,
                    assists: 0,
                    rebounds: 0,
                    steals: 0,
                    blocks: 0,
                    turnovers: 0,
                    fouls: 0
                }
            });

            const roster = [
                { id: 1, name: "Sean Pedulla", position: "PG" },
                { id: 2, name: "Tyler Nickel", position: "SG" },
                { id: 3, name: "Lynn Kidd", position: "C" },
                { id: 4, name: "Ben Hammond", position: "SG" },
                { id: 5, name: "Mylyjael Poteat", position: "SF" },
                { id: 10, name: "Brandon Rechsteiner", position: "PF" },
                { id: 11, name: "Toibu Lawal", position: "PF" },
                { id: 13, name: "Hysier Miller", position: "PG" },
                { id: 15, name: "Jaden Schutt", position: "SF" },
                { id: 17, name: "Patrick Wessler", position: "PF" },
                { id: 20, name: "Ben Burnham", position: "SG" },
                { id: 23, name: "Con Krzewski", position: "PG" }
            ];

            const gameSchedule = [
                { date: '2024-11-04', opponent: 'Charleston Southern', location: 'Home' },
                { date: '2024-11-08', opponent: 'Winthrop', location: 'Home' },
                { date: '2024-11-12', opponent: 'USC Upstate', location: 'Home' },
                { date: '2024-11-16', opponent: 'Delaware State', location: 'Home' },
                { date: '2024-11-19', opponent: 'Penn State', location: 'Away' },
                { date: '2024-11-25', opponent: 'Vanderbilt', location: 'Neutral' },
                { date: '2024-11-29', opponent: 'Michigan', location: 'Neutral' },
                { date: '2024-12-04', opponent: 'Old Dominion', location: 'Home' },
                { date: '2024-12-07', opponent: 'VMI', location: 'Away' },
                { date: '2024-12-14', opponent: 'Tennessee', location: 'Away' },
                { date: '2024-12-17', opponent: 'East Tennessee State', location: 'Home' },
                { date: '2024-12-21', opponent: 'Radford', location: 'Home' },
                { date: '2024-12-31', opponent: 'Duke', location: 'Away' },
                { date: '2025-01-04', opponent: 'Florida State', location: 'Home' },
                { date: '2025-01-07', opponent: 'Syracuse', location: 'Away' },
                { date: '2025-01-11', opponent: 'SMU', location: 'Home' },
                { date: '2025-01-14', opponent: 'Pittsburgh', location: 'Away' },
                { date: '2025-01-18', opponent: 'Boston College', location: 'Home' },
                { date: '2025-01-21', opponent: 'Miami', location: 'Away' },
                { date: '2025-01-25', opponent: 'Wake Forest', location: 'Home' },
                { date: '2025-01-28', opponent: 'Georgia Tech', location: 'Away' },
                { date: '2025-02-01', opponent: 'North Carolina', location: 'Home' },
                { date: '2025-02-04', opponent: 'Louisville', location: 'Away' },
                { date: '2025-02-08', opponent: 'Clemson', location: 'Home' },
                { date: '2025-02-11', opponent: 'NC State', location: 'Away' },
                { date: '2025-02-15', opponent: 'Notre Dame', location: 'Home' },
                { date: '2025-02-18', opponent: 'California', location: 'Away' },
                { date: '2025-02-22', opponent: 'Stanford', location: 'Home' },
                { date: '2025-02-25', opponent: 'Georgia Tech', location: 'Home' },
                { date: '2025-03-01', opponent: 'Virginia', location: 'Away' },
                { date: '2025-03-05', opponent: 'Duke', location: 'Home' },
                { date: '2025-03-08', opponent: 'Wake Forest', location: 'Away' }
            ];

            const startGame = async () => {
                if (!selectedGame) {
                    alert('Please select a game first');
                    return;
                }

                setGameStarted(true);
                setGameTime('20:00');
                setCurrentHalf(1);
                
                const gameData = {
                    date: selectedGame,
                    opponent: gameSchedule.find(g => g.date === selectedGame)?.opponent,
                    started: true,
                    startTime: new Date().toISOString(),
                    currentHalf: 1,
                    gameTime: '20:00',
                    lastSubTime: ''
                };

                if (window.firebaseDb) {
                    try {
                        // Write to gameday Firebase
                        const gameRef = window.firebaseRef(window.firebaseDb, `game-info/${selectedGame}`);
                        await window.firebaseSet(gameRef, gameData);
                        
                        // Write initial lineup
                        const lineupRef = window.firebaseRef(window.firebaseDb, `current-lineup/${selectedGame}`);
                        await window.firebaseSet(lineupRef, currentLineup);
                        
                        // Write initial stats
                        const statsRef = window.firebaseRef(window.firebaseDb, `current-stats/${selectedGame}`);
                        await window.firebaseSet(statsRef, currentStats);

                        // Also write to hustle chart Firebase for cross-app communication
                        const hustleConfig = {
                            apiKey: "AIzaSyB8bPJj7vM8nCkUZQe9V-mPZHHgzlK5D2g",
                            authDomain: "vt-basketball-hustle-chart.firebaseapp.com",
                            databaseURL: "https://vt-basketball-hustle-chart-default-rtdb.firebaseio.com",
                            projectId: "vt-basketball-hustle-chart"
                        };
                        
                        // Initialize hustle chart Firebase if not already done
                        if (!window.hustleFirebase) {
                            const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js');
                            const { getDatabase } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js');
                            const hustleApp = initializeApp(hustleConfig, "hustleApp");
                            window.hustleFirebase = getDatabase(hustleApp);
                        }
                        
                        const hustleRef = window.firebaseRef(window.hustleFirebase, 'gameStatus');
                        await window.firebaseSet(hustleRef, { isLive: true, gameDate: selectedGame });
                        
                        console.log('Game started successfully in both databases');
                    } catch (error) {
                        console.error('Error starting game:', error);
                    }
                }
            };

            const endGame = async () => {
                setGameStarted(false);
                
                if (window.firebaseDb) {
                    try {
                        const gameRef = window.firebaseRef(window.firebaseDb, `game-info/${selectedGame}`);
                        await window.firebaseSet(gameRef, {
                            ...gameSchedule.find(g => g.date === selectedGame),
                            started: false,
                            endTime: new Date().toISOString()
                        });
                        
                        // Update hustle chart Firebase
                        if (window.hustleFirebase) {
                            const hustleRef = window.firebaseRef(window.hustleFirebase, 'gameStatus');
                            await window.firebaseSet(hustleRef, { isLive: false, gameDate: selectedGame });
                        }
                        
                        console.log('Game ended successfully');
                    } catch (error) {
                        console.error('Error ending game:', error);
                    }
                }
            };

            const handleLineupChange = (position, playerId) => {
                const newLineup = [...currentLineup];
                const oldPlayerId = newLineup[position];
                newLineup[position] = parseInt(playerId);
                
                if (oldPlayerId !== parseInt(playerId)) {
                    const change = {
                        position: position,
                        out: oldPlayerId,
                        in: parseInt(playerId),
                        time: gameTime,
                        half: currentHalf,
                        timestamp: new Date().toISOString()
                    };
                    setPendingChanges([...pendingChanges, change]);
                }
                
                setCurrentLineup(newLineup);
            };

            const recordTimeAndScore = async () => {
                if (pendingChanges.length === 0) {
                    alert('Make some substitutions first.');
                    return;
                }
                setShowTimeScoreModal(true);
            };

            const saveChanges = async () => {
                if (!pendingGameTime) {
                    alert('Please enter the game time');
                    return;
                }

                setGameTime(pendingGameTime);
                setLastSubTime(`${pendingGameTime} ${currentHalf === 1 ? '1st' : currentHalf === 2 ? '2nd' : 'OT'}`);

                if (window.firebaseDb) {
                    try {
                        // Save lineup changes
                        for (const change of pendingChanges) {
                            const changeRef = window.firebasePush(window.firebaseRef(window.firebaseDb, `lineup-changes/${selectedGame}`));
                            await window.firebaseSet(changeRef, {
                                ...change,
                                time: pendingGameTime,
                                half: currentHalf
                            });
                        }
                        
                        // Update current lineup
                        const lineupRef = window.firebaseRef(window.firebaseDb, `current-lineup/${selectedGame}`);
                        await window.firebaseSet(lineupRef, currentLineup);
                        
                        // Update game info with latest time
                        const gameRef = window.firebaseRef(window.firebaseDb, `game-info/${selectedGame}`);
                        await window.firebaseSet(gameRef, {
                            date: selectedGame,
                            opponent: gameSchedule.find(g => g.date === selectedGame)?.opponent,
                            started: true,
                            startTime: new Date().toISOString(),
                            currentHalf: currentHalf,
                            gameTime: pendingGameTime,
                            lastSubTime: `${pendingGameTime} ${currentHalf === 1 ? '1st' : currentHalf === 2 ? '2nd' : 'OT'}`,
                            ourScore: ourScore ? parseInt(ourScore) : 0,
                            oppScore: oppScore ? parseInt(oppScore) : 0
                        });
                        
                        console.log('Changes saved successfully');
                    } catch (error) {
                        console.error('Error saving changes:', error);
                    }
                }

                setPendingChanges([]);
                setShowTimeScoreModal(false);
                setPendingGameTime('');
                setOurScore('');
                setOppScore('');
            };

            const updateStat = async (team, statName, value) => {
                const newStats = {
                    ...currentStats,
                    [team]: {
                        ...currentStats[team],
                        [statName]: Math.max(0, currentStats[team][statName] + value)
                    }
                };
                setCurrentStats(newStats);
                
                if (window.firebaseDb && gameStarted) {
                    const statsRef = window.firebaseRef(window.firebaseDb, `current-stats/${selectedGame}`);
                    await window.firebaseSet(statsRef, newStats);
                }
            };

            const currentOpponent = selectedGame ? 
                gameSchedule.find(game => game.date === selectedGame)?.opponent || 'Opponent' : 
                'Select Game';

            return (
                <div className={`min-h-screen p-4 ${darkMode ? 'bg-gray-900' : 'bg-gray-100'}`}>
                    <div className="max-w-6xl mx-auto">
                        <div className="flex justify-between items-center mb-6">
                            <h1 className={`text-3xl font-bold ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                VT Basketball Gameday Input
                            </h1>
                            <button
                                onClick={() => setDarkMode(!darkMode)}
                                className={`px-4 py-2 rounded-md ${
                                    darkMode 
                                        ? 'bg-yellow-500 text-gray-900 hover:bg-yellow-600' 
                                        : 'bg-gray-800 text-white hover:bg-gray-700'
                                }`}
                            >
                                {darkMode ? '☀️ Light' : '🌙 Dark'}
                            </button>
                        </div>

                        {/* Game Selector */}
                        <div className={`rounded-lg shadow-lg p-6 mb-6 ${darkMode ? 'bg-gray-800' : 'bg-white'}`}>
                            <h2 className={`text-xl font-semibold mb-4 ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                Select Game
                            </h2>
                            <select
                                value={selectedGame}
                                onChange={(e) => setSelectedGame(e.target.value)}
                                disabled={gameStarted}
                                className={`w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500 ${
                                    gameStarted ? 'cursor-not-allowed opacity-50' : ''
                                } ${
                                    darkMode 
                                        ? 'bg-gray-700 border-gray-600 text-white' 
                                        : 'bg-white border-gray-300 text-gray-900'
                                }`}
                            >
                                <option value="">Select a game...</option>
                                {gameSchedule.map(game => (
                                    <option key={game.date} value={game.date}>
                                        {game.date} vs {game.opponent} ({game.location})
                                    </option>
                                ))}
                            </select>
                        </div>

                        {/* Game Controls */}
                        <div className={`rounded-lg shadow-lg p-6 mb-6 ${darkMode ? 'bg-gray-800' : 'bg-white'}`}>
                            <div className="flex gap-4 items-center mb-4">
                                {!gameStarted ? (
                                    <button
                                        onClick={startGame}
                                        disabled={!selectedGame}
                                        className={`px-6 py-3 rounded-md font-semibold ${
                                            !selectedGame 
                                                ? 'bg-gray-500 cursor-not-allowed' 
                                                : 'bg-green-600 hover:bg-green-700'
                                        } text-white`}
                                    >
                                        Start Game
                                    </button>
                                ) : (
                                    <button
                                        onClick={endGame}
                                        className="px-6 py-3 rounded-md font-semibold bg-red-600 hover:bg-red-700 text-white"
                                    >
                                        End Game
                                    </button>
                                )}
                                
                                {gameStarted && (
                                    <div className={`text-lg font-semibold ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                        Game Time: {gameTime} {currentHalf === 1 ? '1st' : currentHalf === 2 ? '2nd' : 'OT'}
                                        {lastSubTime && <span className="ml-4 text-sm">Last Sub: {lastSubTime}</span>}
                                    </div>
                                )}
                            </div>

                            {gameStarted && (
                                <div className="flex gap-2">
                                    <button
                                        onClick={() => setCurrentHalf(1)}
                                        className={`px-4 py-2 rounded-md ${
                                            currentHalf === 1 
                                                ? 'bg-blue-600 text-white' 
                                                : darkMode 
                                                    ? 'bg-gray-600 text-gray-300' 
                                                    : 'bg-gray-300 text-gray-700'
                                        }`}
                                    >
                                        1st Half
                                    </button>
                                    <button
                                        onClick={() => setCurrentHalf(2)}
                                        className={`px-4 py-2 rounded-md ${
                                            currentHalf === 2 
                                                ? 'bg-blue-600 text-white' 
                                                : darkMode 
                                                    ? 'bg-gray-600 text-gray-300' 
                                                    : 'bg-gray-300 text-gray-700'
                                        }`}
                                    >
                                        2nd Half
                                    </button>
                                    <button
                                        onClick={() => setCurrentHalf(3)}
                                        className={`px-4 py-2 rounded-md ${
                                            currentHalf === 3 
                                                ? 'bg-blue-600 text-white' 
                                                : darkMode 
                                                    ? 'bg-gray-600 text-gray-300' 
                                                    : 'bg-gray-300 text-gray-700'
                                        }`}
                                    >
                                        Overtime
                                    </button>
                                </div>
                            )}
                        </div>

                        {/* Stats Section */}
                        {gameStarted && (
                            <div className={`rounded-lg shadow-lg p-6 mb-6 ${darkMode ? 'bg-gray-800' : 'bg-white'}`}>
                                <h2 className={`text-xl font-semibold mb-4 ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                    Game Stats
                                </h2>
                                
                                <div className="grid grid-cols-2 gap-8">
                                    {/* VT Stats */}
                                    <div>
                                        <h3 className={`text-lg font-semibold mb-4 text-orange-500`}>
                                            Virginia Tech
                                        </h3>
                                        <div className="space-y-3">
                                            {Object.entries(currentStats.vt).map(([stat, value]) => (
                                                <div key={stat} className="flex items-center justify-between">
                                                    <span className={`${darkMode ? 'text-gray-300' : 'text-gray-700'} capitalize`}>
                                                        {stat.replace(/([A-Z])/g, ' $1').trim()}
                                                    </span>
                                                    <div className="flex items-center gap-2">
                                                        <button
                                                            onClick={() => updateStat('vt', stat, -1)}
                                                            className="px-3 py-1 rounded bg-red-500 text-white hover:bg-red-600"
                                                        >
                                                            -
                                                        </button>
                                                        <span className={`min-w-[30px] text-center font-bold ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                                            {value}
                                                        </span>
                                                        <button
                                                            onClick={() => updateStat('vt', stat, 1)}
                                                            className="px-3 py-1 rounded bg-green-500 text-white hover:bg-green-600"
                                                        >
                                                            +
                                                        </button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    {/* Opponent Stats */}
                                    <div>
                                        <h3 className={`text-lg font-semibold mb-4 ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                            {currentOpponent}
                                        </h3>
                                        <div className="space-y-3">
                                            {Object.entries(currentStats.opponent).map(([stat, value]) => (
                                                <div key={stat} className="flex items-center justify-between">
                                                    <span className={`${darkMode ? 'text-gray-300' : 'text-gray-700'} capitalize`}>
                                                        {stat.replace(/([A-Z])/g, ' $1').trim()}
                                                    </span>
                                                    <div className="flex items-center gap-2">
                                                        <button
                                                            onClick={() => updateStat('opponent', stat, -1)}
                                                            className="px-3 py-1 rounded bg-red-500 text-white hover:bg-red-600"
                                                        >
                                                            -
                                                        </button>
                                                        <span className={`min-w-[30px] text-center font-bold ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                                            {value}
                                                        </span>
                                                        <button
                                                            onClick={() => updateStat('opponent', stat, 1)}
                                                            className="px-3 py-1 rounded bg-green-500 text-white hover:bg-green-600"
                                                        >
                                                            +
                                                        </button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Lineup Section */}
                        {gameStarted && (
                            <div className={`rounded-lg shadow-lg p-6 mb-6 ${darkMode ? 'bg-gray-800' : 'bg-white'}`}>
                                <h2 className={`text-xl font-semibold mb-4 ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                    Current Lineup
                                </h2>
                                
                                <div className="grid grid-cols-1 md:grid-cols-5 gap-4 mb-6">
                                    {currentLineup.map((playerId, index) => (
                                        <div key={index}>
                                            <label className={`block text-sm font-medium mb-2 ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>
                                                Player {index + 1}
                                            </label>
                                            <select
                                                value={playerId}
                                                onChange={(e) => handleLineupChange(index, e.target.value)}
                                                className={`w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500 ${
                                                    darkMode 
                                                        ? 'bg-gray-700 border-gray-600 text-white' 
                                                        : 'bg-white border-gray-300 text-gray-900'
                                                }`}
                                            >
                                                {roster.filter(player => 
                                                    !currentLineup.includes(player.id) || player.id === playerId
                                                ).map(player => (
                                                    <option key={player.id} value={player.id}>
                                                        {player.name} ({player.position})
                                                    </option>
                                                ))}
                                            </select>
                                        </div>
                                    ))}
                                </div>

                                {pendingChanges.length > 0 && (
                                    <div className="mb-4">
                                        <h3 className={`text-lg font-semibold mb-2 ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                            Pending Changes ({pendingChanges.length})
                                        </h3>
                                        <div className="space-y-2">
                                            {pendingChanges.map((change, index) => (
                                                <div key={index} className={`p-3 rounded ${darkMode ? 'bg-gray-700' : 'bg-gray-100'}`}>
                                                    <span className={darkMode ? 'text-gray-300' : 'text-gray-700'}>
                                                        Position {change.position + 1}: {roster.find(p => p.id === change.out)?.name} → {roster.find(p => p.id === change.in)?.name}
                                                    </span>
                                                </div>
                                            ))}
                                        </div>
                                        
                                        <div className="flex gap-3 mt-4">
                                            <button
                                                onClick={recordTimeAndScore}
                                                className="px-4 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-700"
                                            >
                                                Record Time & Score
                                            </button>
                                            <button
                                                onClick={() => {
                                                    setCurrentLineup([3, 2, 17, 1, 13]);
                                                    setPendingChanges([]);
                                                }}
                                                className="px-4 py-2 rounded-md bg-gray-600 text-white hover:bg-gray-700"
                                            >
                                                Cancel Changes
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* Time & Score Modal */}
                        {showTimeScoreModal && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                <div className={`rounded-lg p-6 w-full max-w-md ${darkMode ? 'bg-gray-800' : 'bg-white'}`}>
                                    <h3 className={`text-lg font-semibold mb-4 ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                        Record Time & Score
                                    </h3>
                                    
                                    <div className="space-y-4">
                                        <div>
                                            <label className={`block text-sm font-medium mb-2 ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>
                                                Game Time ({currentHalf === 1 ? '1st Half' : currentHalf === 2 ? '2nd Half' : 'Overtime'})
                                            </label>
                                            <input
                                                type="text"
                                                value={pendingGameTime}
                                                onChange={(e) => setPendingGameTime(e.target.value)}
                                                placeholder="e.g., 15:42"
                                                className={`w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500 ${
                                                    darkMode 
                                                        ? 'bg-gray-700 border-gray-600 text-white placeholder-gray-400' 
                                                        : 'bg-white border-gray-300 text-gray-900 placeholder-gray-500'
                                                }`}
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className={`block text-sm font-medium mb-2 ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>
                                                VT Score
                                            </label>
                                            <input
                                                type="number"
                                                value={ourScore}
                                                onChange={(e) => setOurScore(e.target.value)}
                                                placeholder="0"
                                                className={`w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500 ${
                                                    darkMode 
                                                        ? 'bg-gray-700 border-gray-600 text-white placeholder-gray-400' 
                                                        : 'bg-white border-gray-300 text-gray-900 placeholder-gray-500'
                                                }`}
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className={`block text-sm font-medium mb-2 ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>
                                                {currentOpponent} Score
                                            </label>
                                            <input
                                                type="number"
                                                value={oppScore}
                                                onChange={(e) => setOppScore(e.target.value)}
                                                placeholder="0"
                                                className={`w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500 ${
                                                    darkMode 
                                                        ? 'bg-gray-700 border-gray-600 text-white placeholder-gray-400' 
                                                        : 'bg-white border-gray-300 text-gray-900 placeholder-gray-500'
                                                }`}
                                            />
                                        </div>
                                    </div>
                                    
                                    <div className="flex gap-3 mt-6">
                                        <button
                                            onClick={saveChanges}
                                            className="flex-1 px-4 py-2 rounded-md bg-green-600 text-white hover:bg-green-700"
                                        >
                                            Save Changes
                                        </button>
                                        <button
                                            onClick={() => setShowTimeScoreModal(false)}
                                            className="flex-1 px-4 py-2 rounded-md bg-gray-600 text-white hover:bg-gray-700"
                                        >
                                            Cancel
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<GamedayApp />, document.getElementById('root'));
    </script>
</body>
</html>
