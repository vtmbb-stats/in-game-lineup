<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VT Basketball - Game Display</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue, off } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyDnW_VGhEjObMYYRHGsEDo76EH9y3ebJgo",
            authDomain: "vtmbb-gameday.firebaseapp.com",
            databaseURL: "https://vtmbb-gameday-default-rtdb.firebaseio.com",
            projectId: "vtmbb-gameday",
            storageBucket: "vtmbb-gameday.firebasestorage.app",
            messagingSenderId: "1012073356538",
            appId: "1:1012073356538:web:7a41a93d00920d4d00bd43"
        };
        
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        window.firebaseDb = {
            ref: (path) => ref(database, path),
            onValue: (dbRef, callback, onError) => onValue(dbRef, callback, onError),
            off: (dbRef) => off(dbRef)
        };
        
        console.log('Firebase initialized successfully');
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const toArray = (v) => {
            if (Array.isArray(v)) return v;
            if (v instanceof Set) return Array.from(v);
            if (v instanceof Map) return Array.from(v.values());
            if (v && typeof v === 'object') return Object.values(v);
            if (typeof v === 'string') {
                try { const j = JSON.parse(v); return Array.isArray(j) ? j : []; } catch { return []; }
            }
            return [];
        };

        const GameDisplay = () => {
            const [darkMode, setDarkMode] = useState(false);
            const [gameInfo, setGameInfo] = useState(null);
            const [currentStats, setCurrentStats] = useState({
                vt: { possessions: 0, offensiveRebounds: 0, defensiveRebounds: 0, turnovers: 0 },
                opponent: { possessions: 0, offensiveRebounds: 0, defensiveRebounds: 0, turnovers: 0 }
            });
            const [lastUpdate, setLastUpdate] = useState(null);

            const [currentLineup, setCurrentLineup] = useState([]); // always array
            const [roster, setRoster] = useState([]);               // always array

            const currentGame = '2024-11-03';
            const currentOpponent = 'Charleston Southern';

            useEffect(() => {
                document.body.className = darkMode ? 'bg-gray-900' : 'bg-gray-100';
            }, [darkMode]);

            useEffect(() => {
                console.log('Setting up Firebase listeners...');
                
                if (!window.firebaseDb) {
                    console.error('Firebase not initialized');
                    return;
                }

                let unsubGameInfo = null, unsubStats = null;

                const setupListeners = () => {
                    console.log('Creating Firebase references for game:', currentGame);
                    
                    const gameInfoRef = window.firebaseDb.ref(`game-info/${currentGame}`);
                    const statsRef = window.firebaseDb.ref(`current-stats/${currentGame}`);

                    unsubGameInfo = window.firebaseDb.onValue(gameInfoRef, (snapshot) => {
                        const data = snapshot.val();
                        console.log('Game info snapshot:', data);

                        if (data) {
                            setGameInfo(data);

                            // normalize lineup and roster into arrays
                            const lineupArr = toArray(data.currentLineup);
                            const rosterArr = toArray(data.roster);
                            setCurrentLineup(lineupArr);
                            setRoster(rosterArr);

                            setLastUpdate(new Date().toLocaleTimeString());
                        } else {
                            console.log('No game info data found');
                            setCurrentLineup([]);
                            setRoster([]);
                        }
                    }, (error) => {
                        console.error('Game info listener error:', error);
                    });

                    unsubStats = window.firebaseDb.onValue(statsRef, (snapshot) => {
                        const data = snapshot.val();
                        console.log('Stats snapshot:', data);

                        if (data && data.vt && data.opponent) {
                            setCurrentStats({
                                vt: { possessions: +data.vt.possessions || 0,
                                      offensiveRebounds: +data.vt.offensiveRebounds || 0,
                                      defensiveRebounds: +data.vt.defensiveRebounds || 0,
                                      turnovers: +data.vt.turnovers || 0 },
                                opponent: { possessions: +data.opponent.possessions || 0,
                                            offensiveRebounds: +data.opponent.offensiveRebounds || 0,
                                            defensiveRebounds: +data.opponent.defensiveRebounds || 0,
                                            turnovers: +data.opponent.turnovers || 0 }
                            });
                            setLastUpdate(new Date().toLocaleTimeString());
                        } else {
                            console.log('No stats data found');
                        }
                    }, (error) => {
                        console.error('Stats listener error:', error);
                    });
                };

                const timer = setTimeout(setupListeners, 2000);

                return () => {
                    clearTimeout(timer);
                    if (typeof unsubGameInfo === 'function') unsubGameInfo();
                    if (typeof unsubStats === 'function') unsubStats();
                };
            }, [currentGame]);

            // build an id->player map for quick lookup
            const rosterById = React.useMemo(() => {
                const map = new Map();
                for (const p of roster) {
                    if (p && (p.id != null || p.playerId != null)) {
                        map.set(String(p.id ?? p.playerId), p);
                    }
                }
                return map;
            }, [roster]);

            const safeLineup = toArray(currentLineup);

            return (
                <div className={`min-h-screen p-4 ${darkMode ? 'bg-gray-900' : 'bg-gray-100'}`}>
                    <div className="max-w-7xl mx-auto">
                        <div className="flex justify-between items-center mb-6">
                            <div>
                                <h1 className={`text-4xl font-bold ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                    VT vs {currentOpponent}
                                </h1>
                                <p className={`text-lg ${darkMode ? 'text-gray-300' : 'text-gray-600'}`}>
                                    Live Game Display
                                    {gameInfo && gameInfo.started && (
                                        <span className="ml-2">
                                            â€¢ {gameInfo.gameTime} {gameInfo.currentHalf === 1 ? '1st' : gameInfo.currentHalf === 2 ? '2nd' : 'OT'}
                                        </span>
                                    )}
                                </p>
                            </div>
                            <div className="flex items-center gap-4">
                                {gameInfo && gameInfo.started && (
                                    <div className="flex items-center gap-2">
                                        <div className="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                                        <span className={`text-sm font-medium ${darkMode ? 'text-green-400' : 'text-green-600'}`}>
                                            LIVE
                                        </span>
                                    </div>
                                )}
                                {lastUpdate && (
                                    <div className={`text-sm ${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>
                                        Updated: {lastUpdate}
                                    </div>
                                )}
                                <button
                                    onClick={() => setDarkMode(!darkMode)}
                                    className={`px-4 py-2 rounded-md ${
                                        darkMode 
                                            ? 'bg-yellow-500 text-gray-900 hover:bg-yellow-600' 
                                            : 'bg-gray-800 text-white hover:bg-gray-700'
                                    }`}
                                >
                                    {darkMode ? 'Light' : 'Dark'}
                                </button>
                            </div>
                        </div>

                        {!gameInfo || !gameInfo.started ? (
                            <div className={`rounded-lg shadow-lg p-12 text-center ${darkMode ? 'bg-gray-800' : 'bg-white'}`}>
                                <h2 className={`text-2xl font-bold mb-4 ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                    Game Not Started
                                </h2>
                                <p className={`text-lg ${darkMode ? 'text-gray-300' : 'text-gray-600'}`}>
                                    Waiting for game to begin...
                                </p>
                            </div>
                        ) : (
                            <div>
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                                    <div className={`rounded-lg shadow-lg p-6 ${darkMode ? 'bg-gray-800' : 'bg-white'}`}>
                                        <h2 className={`text-2xl font-bold mb-4 text-center ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                            Current Lineup
                                        </h2>
                                        <div className="grid grid-cols-1 gap-3">
                                            {safeLineup.length > 0 ? (
                                                safeLineup.map((entry, index) => {
                                                    // entry can be an ID or a player object
                                                    const id = typeof entry === 'object' && entry !== null
                                                        ? String(entry.id ?? entry.playerId ?? '')
                                                        : String(entry ?? '');
                                                    const player = id ? rosterById.get(id) : (typeof entry === 'object' ? entry : null);

                                                    return (
                                                        <div key={index} className={`p-3 rounded-lg ${darkMode ? 'bg-gray-700' : 'bg-gray-100'}`}>
                                                            <div className={`text-lg font-semibold ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                                                {player?.name ?? player?.fullName ?? 'Unknown'}
                                                            </div>
                                                            <div className={`text-sm ${darkMode ? 'text-gray-300' : 'text-gray-600'}`}>
                                                                {player?.position ?? player?.pos ?? ''}
                                                            </div>
                                                        </div>
                                                    );
                                                })
                                            ) : (
                                                <div className={`text-center p-4 ${darkMode ? 'text-gray-300' : 'text-gray-600'}`}>
                                                    No lineup data available
                                                </div>
                                            )}
                                        </div>
                                    </div>

                                    <div className={`rounded-lg shadow-lg p-6 ${darkMode ? 'bg-gray-800' : 'bg-white'}`}>
                                        <h2 className={`text-2xl font-bold mb-4 text-center ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                            Live Game Stats
                                        </h2>
                                        
                                        <div className="mb-4">
                                            <h3 className={`text-lg font-semibold mb-2 ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                                Virginia Tech
                                            </h3>
                                            <div className="grid grid-cols-4 gap-2 text-center">
                                                <div>
                                                    <div className={`text-xl font-bold ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                                        {currentStats.vt.possessions}
                                                    </div>
                                                    <div className={`text-xs ${darkMode ? 'text-gray-300' : 'text-gray-600'}`}>
                                                        Possessions
                                                    </div>
                                                </div>
                                                <div>
                                                    <div className={`text-xl font-bold ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                                        {currentStats.vt.offensiveRebounds}
                                                    </div>
                                                    <div className={`text-xs ${darkMode ? 'text-gray-300' : 'text-gray-600'}`}>
                                                        Off Reb
                                                    </div>
                                                </div>
                                                <div>
                                                    <div className={`text-xl font-bold ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                                        {currentStats.vt.defensiveRebounds}
                                                    </div>
                                                    <div className={`text-xs ${darkMode ? 'text-gray-300' : 'text-gray-600'}`}>
                                                        Def Reb
                                                    </div>
                                                </div>
                                                <div>
                                                    <div className={`text-xl font-bold ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                                        {currentStats.vt.turnovers}
                                                    </div>
                                                    <div className={`text-xs ${darkMode ? 'text-gray-300' : 'text-gray-600'}`}>
                                                        Turnovers
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div>
                                            <h3 className={`text-lg font-semibold mb-2 ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                                {currentOpponent}
                                            </h3>
                                            <div className="grid grid-cols-4 gap-2 text-center">
                                                <div>
                                                    <div className={`text-xl font-bold ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                                        {currentStats.opponent.possessions}
                                                    </div>
                                                    <div className={`text-xs ${darkMode ? 'text-gray-300' : 'text-gray-600'}`}>
                                                        Possessions
                                                    </div>
                                                </div>
                                                <div>
                                                    <div className={`text-xl font-bold ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                                        {currentStats.opponent.offensiveRebounds}
                                                    </div>
                                                    <div className={`text-xs ${darkMode ? 'text-gray-300' : 'text-gray-600'}`}>
                                                        Off Reb
                                                    </div>
                                                </div>
                                                <div>
                                                    <div className={`text-xl font-bold ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                                        {currentStats.opponent.defensiveRebounds}
                                                    </div>
                                                    <div className={`text-xs ${darkMode ? 'text-gray-300' : 'text-gray-600'}`}>
                                                        Def Reb
                                                    </div>
                                                </div>
                                                <div>
                                                    <div className={`text-xl font-bold ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                                        {currentStats.opponent.turnovers}
                                                    </div>
                                                    <div className={`text-xs ${darkMode ? 'text-gray-300' : 'text-gray-600'}`}>
                                                        Turnovers
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<GameDisplay />);
    </script>
</body>
</html>
