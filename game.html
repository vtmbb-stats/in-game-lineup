<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VT Basketball - Live Analytics</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyDnW_VGhEjObMYYRHGsEDo76EH9y3ebJgo",
            authDomain: "vtmbb-gameday.firebaseapp.com",
            databaseURL: "https://vtmbb-gameday-default-rtdb.firebaseio.com",
            projectId: "vtmbb-gameday",
            storageBucket: "vtmbb-gameday.firebasestorage.app",
            messagingSenderId: "1012073356538",
            appId: "1:1012073356538:web:7a41a93d00920d4d00bd43"
        };
        
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        window.firebaseDb = {
            ref: (path) => ref(database, path),
            onValue: (dbRef, callback) => onValue(dbRef, callback)
        };
        
        console.log('Firebase initialized');
    </script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const GameDisplay = () => {
            const [darkMode, setDarkMode] = useState(false);
            const [currentGame, setCurrentGame] = useState(null);
            const [currentOpponent, setCurrentOpponent] = useState('');
            const [gameStatus, setGameStatus] = useState('waiting');
            const [gameInfo, setGameInfo] = useState(null);
            const [currentStats, setCurrentStats] = useState({
                vt: { possessions: 0, offensiveRebounds: 0, defensiveRebounds: 0, turnovers: 0 },
                opponent: { possessions: 0, offensiveRebounds: 0, defensiveRebounds: 0, turnovers: 0 }
            });
            const [currentLineup, setCurrentLineup] = useState([]);
            const [lineupHistory, setLineupHistory] = useState([]);
            const [lineupAnalytics, setLineupAnalytics] = useState([]);
            const [lastUpdate, setLastUpdate] = useState(null);

            const roster = [
                { id: 0, name: 'Jailen Bedford', position: 'G' },
                { id: 1, name: 'Tobi Lawal', position: 'F' },
                { id: 2, name: 'Jaden Schutt', position: 'G' },
                { id: 3, name: 'Ben Hammond', position: 'G' },
                { id: 4, name: 'Izaiah Pasha', position: 'G' },
                { id: 5, name: 'Sin\'Cere Jones', position: 'F' },
                { id: 7, name: 'Brett Freeman', position: 'F' },
                { id: 10, name: 'Tyler Johnson', position: 'G' },
                { id: 13, name: 'Amani Hansberry', position: 'F' },
                { id: 15, name: 'Snook Peterkin', position: 'F' },
                { id: 17, name: 'Neo Avdalas', position: 'G' },
                { id: 22, name: 'Solomon Davis', position: 'F' },
                { id: 32, name: 'Christian Gurdak', position: 'C' },
                { id: 77, name: 'Antonio Dorn', position: 'C' }
            ];

            useEffect(() => {
                document.body.className = darkMode ? 'bg-gray-900' : 'bg-gray-100';
            }, [darkMode]);

            // Auto-detect which game is currently live
            useEffect(() => {
                if (!window.firebaseDb) return;

                const currentGameRef = window.firebaseDb.ref('current-game');
                
                const unsubscribe = window.firebaseDb.onValue(currentGameRef, (snapshot) => {
                    const data = snapshot.val();
                    
                    if (data && data.started && data.gameDate) {
                        setCurrentGame(data.gameDate);
                        setCurrentOpponent(data.opponent || 'Opponent');
                        setGameStatus('live');
                        setLastUpdate(new Date().toLocaleTimeString());
                    } else {
                        setGameStatus('waiting');
                        setCurrentGame(null);
                        setCurrentOpponent('');
                        setGameInfo(null);
                    }
                });

                return () => unsubscribe();
            }, []);

            // Parse game time to minutes for calculations
            const parseGameTime = (timeStr) => {
                const parts = timeStr.split(' ');
                const [minutes, seconds] = parts[0].split(':').map(Number);
                const period = parts[1];
                
                let totalMinutes = 0;
                if (period === '1st') {
                    totalMinutes = 20 - minutes - (seconds / 60);
                } else if (period === '2nd') {
                    totalMinutes = 40 - minutes - (seconds / 60);
                } else if (period === 'OT') {
                    totalMinutes = 45 - minutes - (seconds / 60);
                }
                
                return Math.max(0, totalMinutes);
            };

            // Calculate cumulative game stats for top display
            const calculateCumulativeStats = () => {
                const cumulative = {
                    vt: { possessions: 0, offensiveRebounds: 0, defensiveRebounds: 0, turnovers: 0 },
                    opponent: { possessions: 0, offensiveRebounds: 0, defensiveRebounds: 0, turnovers: 0 }
                };
                
                lineupHistory.forEach(change => {
                    if (change.segmentStats) {
                        const stats = change.segmentStats;
                        cumulative.vt.possessions += stats.vt.possessions;
                        cumulative.vt.offensiveRebounds += stats.vt.offensiveRebounds;
                        cumulative.vt.defensiveRebounds += stats.vt.defensiveRebounds;
                        cumulative.vt.turnovers += stats.vt.turnovers;
                        cumulative.opponent.possessions += stats.opponent.possessions;
                        cumulative.opponent.offensiveRebounds += stats.opponent.offensiveRebounds;
                        cumulative.opponent.defensiveRebounds += stats.opponent.defensiveRebounds;
                        cumulative.opponent.turnovers += stats.opponent.turnovers;
                    }
                });
                
                // Add current stats (for active lineup)
                cumulative.vt.possessions += currentStats.vt.possessions;
                cumulative.vt.offensiveRebounds += currentStats.vt.offensiveRebounds;
                cumulative.vt.defensiveRebounds += currentStats.vt.defensiveRebounds;
                cumulative.vt.turnovers += currentStats.vt.turnovers;
                cumulative.opponent.possessions += currentStats.opponent.possessions;
                cumulative.opponent.offensiveRebounds += currentStats.opponent.offensiveRebounds;
                cumulative.opponent.defensiveRebounds += currentStats.opponent.defensiveRebounds;
                cumulative.opponent.turnovers += currentStats.opponent.turnovers;
                
                return cumulative;
            };

            // Calculate lineup analytics using segmentStats
            useEffect(() => {
                console.log('Lineup history:', lineupHistory);
                console.log('Current lineup:', currentLineup);
                
                const lineupMap = new Map();
                let currentActiveLineup = null;
                
                // Get current lineup string for comparison
                if (currentLineup.length >= 5) {
                    currentActiveLineup = currentLineup.map(id => roster.find(p => p.id === id)?.name).join(', ');
                    console.log('Current active lineup:', currentActiveLineup);
                }
                
                // Build analytics from segmentStats in lineup changes
                lineupHistory.forEach((change, index) => {
                    const lineupKey = change.lineup;
                    const isActiveLineup = lineupKey === currentActiveLineup;
                    
                    console.log(`Processing lineup: ${lineupKey}`);
                    console.log(`Segment stats:`, change.segmentStats);
                    
                    // If this lineup combination has played before, add to existing stats
                    if (!lineupMap.has(lineupKey)) {
                        lineupMap.set(lineupKey, {
                            players: lineupKey,
                            appearances: 0,
                            totalPlusMinus: 0,
                            totalVTPoints: 0,
                            totalOppPoints: 0,
                            totalMinutes: 0,
                            totalPossessions: 0,
                            totalVTOffReb: 0,
                            totalVTDefReb: 0,
                            totalOppOffReb: 0,
                            totalOppDefReb: 0,
                            totalVTTurnovers: 0,
                            isActive: isActiveLineup,
                            segments: []
                        });
                    }
                    
                    const lineupData = lineupMap.get(lineupKey);
                    lineupData.appearances += 1;
                    lineupData.isActive = isActiveLineup;
                    
                    // Use segmentStats for this lineup's performance
                    if (change.segmentStats) {
                        const stats = change.segmentStats;
                        
                        // Calculate plus/minus from score difference
                        let vtScoreDiff = 0, oppScoreDiff = 0;
                        if (index > 0) {
                            const prevChange = lineupHistory[index - 1];
                            vtScoreDiff = change.ourScore - prevChange.ourScore;
                            oppScoreDiff = change.oppScore - prevChange.oppScore;
                        } else {
                            // First entry - from 0-0
                            vtScoreDiff = change.ourScore - 0;
                            oppScoreDiff = change.oppScore - 0;
                        }
                        const plusMinus = vtScoreDiff - oppScoreDiff;
                        
                        // COMBINE stats if this lineup has played multiple times
                        lineupData.totalPlusMinus += plusMinus;
                        lineupData.totalVTPoints += vtScoreDiff;
                        lineupData.totalOppPoints += oppScoreDiff;
                        lineupData.totalPossessions += stats.vt.possessions;
                        lineupData.totalVTOffReb += stats.vt.offensiveRebounds;
                        lineupData.totalVTDefReb += stats.vt.defensiveRebounds;
                        lineupData.totalOppOffReb += stats.opponent.offensiveRebounds;
                        lineupData.totalOppDefReb += stats.opponent.defensiveRebounds;
                        lineupData.totalVTTurnovers += stats.vt.turnovers;
                        
                        // Estimate minutes
                        const currentGameTime = parseGameTime(change.gameTime);
                        const prevGameTime = index > 0 ? parseGameTime(lineupHistory[index - 1].gameTime) : 20;
                        const minutes = Math.abs(prevGameTime - currentGameTime);
                        lineupData.totalMinutes += minutes;
                        
                        console.log(`Lineup ${lineupKey} segment: +${plusMinus}, ${stats.vt.possessions} poss`);
                        console.log(`This lineup now has combined totals: +${lineupData.totalPlusMinus}, ${lineupData.totalPossessions} total poss`);
                    }
                });
                
                // Handle current active lineup if no changes yet
                if (lineupHistory.length === 0 && currentActiveLineup) {
                    setLineupAnalytics([{
                        players: currentActiveLineup,
                        appearances: 1,
                        totalPlusMinus: 0,
                        isActive: true,
                        plusMinus: 'Current',
                        offPPP: 'Active',
                        defPPP: 'Active',
                        offRebPct: '--',
                        defRebPct: '--',
                        offTurnoverRate: '--',
                        defTurnoverRate: '--',
                        minutesPlayed: 'Active'
                    }]);
                    return;
                }

                // Convert to analytics array using COMBINED lineup stats
                const analyticsArray = Array.from(lineupMap.values()).map(data => {
                    console.log(`Calculating combined analytics for: ${data.players}`);
                    
                    // Use COMBINED stats from all times this lineup played together
                    const offPPP = data.totalPossessions > 0 ? (data.totalVTPoints / data.totalPossessions).toFixed(2) : '0.00';
                    const defPPP = data.totalPossessions > 0 ? (data.totalOppPoints / data.totalPossessions).toFixed(2) : '0.00';
                    
                    // Rebound percentages using combined stats
                    const totalOffRebOpps = data.totalVTOffReb + data.totalOppDefReb;
                    const offRebPct = totalOffRebOpps > 0 ? Math.round((data.totalVTOffReb / totalOffRebOpps) * 100) : 0;
                    
                    const totalDefRebOpps = data.totalVTDefReb + data.totalOppOffReb;
                    const defRebPct = totalDefRebOpps > 0 ? Math.round((data.totalVTDefReb / totalDefRebOpps) * 100) : 0;
                    
                    // Turnover rates using combined stats
                    const offTurnoverRate = data.totalPossessions > 0 ? Math.round((data.totalVTTurnovers / data.totalPossessions) * 100) : 0;
                    const defTurnoverRate = '--';
                    
                    return {
                        ...data,
                        plusMinus: data.isActive ? 'Current' : data.totalPlusMinus,
                        offPPP: data.isActive ? 'Active' : offPPP,
                        defPPP: data.isActive ? 'Active' : defPPP,
                        offRebPct: data.isActive ? '--' : offRebPct,
                        defRebPct: data.isActive ? '--' : defRebPct,
                        offTurnoverRate: data.isActive ? '--' : offTurnoverRate,
                        defTurnoverRate: defTurnoverRate,
                        minutesPlayed: data.isActive ? 'Active' : data.totalMinutes.toFixed(1)
                    };
                });

                // Sort by plus/minus (active lineup last)
                analyticsArray.sort((a, b) => {
                    if (a.isActive) return 1;
                    if (b.isActive) return -1;
                    return b.totalPlusMinus - a.totalPlusMinus;
                });

                setLineupAnalytics(analyticsArray);
            }, [lineupHistory, currentLineup]);

            // Listen to live game data when a game is active
            useEffect(() => {
                if (!window.firebaseDb || !currentGame || gameStatus !== 'live') return;

                let gameInfoUnsubscribe, statsUnsubscribe, changesUnsubscribe;

                const gameInfoRef = window.firebaseDb.ref(`game-info/${currentGame}`);
                const statsRef = window.firebaseDb.ref(`current-stats/${currentGame}`);
                const changesRef = window.firebaseDb.ref(`lineup-changes/${currentGame}`);

                gameInfoUnsubscribe = window.firebaseDb.onValue(gameInfoRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        setGameInfo(data);
                        if (data.currentLineup) {
                            const lineupNames = data.currentLineup.split(', ');
                            const lineupIds = lineupNames.map(name => 
                                roster.find(p => p.name === name)?.id
                            ).filter(id => id !== undefined);
                            setCurrentLineup(lineupIds);
                        }
                        setLastUpdate(new Date().toLocaleTimeString());
                    }
                });

                statsUnsubscribe = window.firebaseDb.onValue(statsRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        setCurrentStats(data);
                        setLastUpdate(new Date().toLocaleTimeString());
                    }
                });

                changesUnsubscribe = window.firebaseDb.onValue(changesRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const changesArray = Object.values(data);
                        setLineupHistory(changesArray);
                        setLastUpdate(new Date().toLocaleTimeString());
                    }
                });

                return () => {
                    if (gameInfoUnsubscribe) gameInfoUnsubscribe();
                    if (statsUnsubscribe) statsUnsubscribe();
                    if (changesUnsubscribe) changesUnsubscribe();
                };
            }, [currentGame, gameStatus]);

            // Individual plus/minus calculation
            const calculateIndividualPlusMinus = (playerId) => {
                let totalPlusMinus = 0;
                const playerName = roster.find(p => p.id === playerId)?.name;
                if (!playerName) return 0;

                lineupAnalytics.forEach(lineup => {
                    if (lineup.players.includes(playerName)) {
                        if (!lineup.isActive && typeof lineup.totalPlusMinus === 'number') {
                            totalPlusMinus += lineup.totalPlusMinus;
                        }
                    }
                });
                
                return totalPlusMinus;
            };

            if (gameStatus === 'waiting') {
                return (
                    <div className={`min-h-screen p-4 ${darkMode ? 'bg-gray-900' : 'bg-gray-100'}`}>
                        <div className="max-w-7xl mx-auto">
                            <div className="flex justify-between items-center mb-6">
                                <h1 className={`text-4xl font-bold ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                    VT Basketball Analytics
                                </h1>
                                <button
                                    onClick={() => setDarkMode(!darkMode)}
                                    className={`px-4 py-2 rounded-md ${
                                        darkMode ? 'bg-yellow-500 text-gray-900 hover:bg-yellow-600' : 'bg-gray-800 text-white hover:bg-gray-700'
                                    }`}
                                >
                                    {darkMode ? '‚òÄÔ∏è' : 'üåô'}
                                </button>
                            </div>
                            
                            <div className={`rounded-lg shadow-lg p-12 text-center ${darkMode ? 'bg-gray-800' : 'bg-white'}`}>
                                <div className="mb-4">
                                    <div className="w-16 h-16 mx-auto bg-orange-500 rounded-full flex items-center justify-center">
                                        <span className="text-2xl text-white">‚è≥</span>
                                    </div>
                                </div>
                                <h2 className={`text-2xl font-bold mb-4 ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                    No Active Game
                                </h2>
                                <p className={`text-lg ${darkMode ? 'text-gray-300' : 'text-gray-600'}`}>
                                    Start a game from the input app to begin live analytics
                                </p>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className={`min-h-screen p-4 ${darkMode ? 'bg-gray-900' : 'bg-gray-100'}`}>
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="flex justify-between items-center mb-6">
                            <div>
                                <h1 className={`text-4xl font-bold ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                    Virginia Tech vs {currentOpponent}
                                </h1>
                                <div className="flex items-center gap-4 mt-2">
                                    {gameInfo && (
                                        <div className={`text-lg ${darkMode ? 'text-gray-300' : 'text-gray-600'}`}>
                                            {gameInfo.gameTime} {gameInfo.currentHalf === 1 ? '1st' : gameInfo.currentHalf === 2 ? '2nd' : 'OT'}
                                        </div>
                                    )}
                                    <div className="flex items-center gap-2">
                                        <div className="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                                        <span className={`text-sm font-medium ${darkMode ? 'text-green-400' : 'text-green-600'}`}>
                                            LIVE
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div className="flex items-center gap-4">
                                {lastUpdate && (
                                    <div className={`text-sm ${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>
                                        Updated: {lastUpdate}
                                    </div>
                                )}
                                <button
                                    onClick={() => setDarkMode(!darkMode)}
                                    className={`px-4 py-2 rounded-md ${
                                        darkMode ? 'bg-yellow-500 text-gray-900 hover:bg-yellow-600' : 'bg-gray-800 text-white hover:bg-gray-700'
                                    }`}
                                >
                                    {darkMode ? '‚òÄÔ∏è' : 'üåô'}
                                </button>
                            </div>
                        </div>

                        {/* Current Lineup with Individual & Cumulative Stats */}
                        <div className={`rounded-lg shadow-lg p-6 mb-6 ${darkMode ? 'bg-gray-800' : 'bg-white'}`}>
                            <h2 className={`text-2xl font-bold mb-6 text-center ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                Current Lineup Performance
                            </h2>
                            
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                {/* Players with Individual Stats */}
                                <div>
                                    <h3 className={`text-lg font-semibold mb-4 ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                        On Court
                                    </h3>
                                    <div className="space-y-2">
                                        {currentLineup.map((playerId, index) => {
                                            const player = roster.find(p => p.id === playerId);
                                            const individualPlusMinus = calculateIndividualPlusMinus(playerId);
                                            
                                            return (
                                                <div key={index} className={`flex items-center justify-between p-2 rounded-lg ${darkMode ? 'bg-gray-700' : 'bg-gray-50'}`}>
                                                    <div className="flex items-center gap-3">
                                                        <div className={`w-12 h-12 rounded-full flex items-center justify-center ${darkMode ? 'bg-gray-600' : 'bg-gray-300'}`}>
                                                            <span className={`text-sm font-bold ${darkMode ? 'text-white' : 'text-black'}`}>
                                                                #{player?.id}
                                                            </span>
                                                        </div>
                                                        <div>
                                                            <div className={`text-base font-semibold ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                                                {player?.name || 'Unknown'} ({player?.position})
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div className={`text-base font-bold ${
                                                        individualPlusMinus > 0 ? 'text-green-600' : 
                                                        individualPlusMinus < 0 ? 'text-red-600' : 
                                                        (darkMode ? 'text-white' : 'text-gray-900')
                                                    }`}>
                                                        {individualPlusMinus > 0 ? `+${individualPlusMinus}` : individualPlusMinus}
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                                
                                {/* Game Stats Grid - 8 Calculated Stats using cumulative */}
                                <div>
                                    <h3 className={`text-lg font-semibold mb-4 ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                        Advanced Stats
                                    </h3>
                                    <div className="grid grid-cols-2 gap-3">
                                        {(() => {
                                            const cumulativeStats = calculateCumulativeStats();
                                            return (
                                                <>
                                                    {/* Row 1 - Points Per Possession - Use cumulative scores */}
                                                    <div className={`p-3 rounded text-center ${darkMode ? 'bg-gray-700 border border-gray-600' : 'bg-white border border-gray-300'}`}>
                                                        <div className={`text-lg font-bold ${darkMode ? 'text-white' : 'text-black'}`}>
                                                            {(() => {
                                                                if (lineupHistory.length === 0) return '0.00';
                                                                const latestChange = lineupHistory[lineupHistory.length - 1];
                                                                const vtScore = latestChange.ourScore || 0;
                                                                return cumulativeStats.vt.possessions > 0 ? (vtScore / cumulativeStats.vt.possessions).toFixed(2) : '0.00';
                                                            })()}
                                                        </div>
                                                        <div className={`text-xs ${darkMode ? 'text-gray-300' : 'text-gray-600'}`}>
                                                            VT Points/Poss
                                                        </div>
                                                    </div>
                                                    <div className={`p-3 rounded text-center ${darkMode ? 'bg-gray-700 border border-gray-600' : 'bg-white border border-gray-300'}`}>
                                                        <div className={`text-lg font-bold ${darkMode ? 'text-white' : 'text-black'}`}>
                                                            {(() => {
                                                                if (lineupHistory.length === 0) return '0.00';
                                                                const latestChange = lineupHistory[lineupHistory.length - 1];
                                                                const oppScore = latestChange.oppScore || 0;
                                                                return cumulativeStats.opponent.possessions > 0 ? (oppScore / cumulativeStats.opponent.possessions).toFixed(2) : '0.00';
                                                            })()}
                                                        </div>
                                                        <div className={`text-xs ${darkMode ? 'text-gray-300' : 'text-gray-600'}`}>
                                                            Opp Points/Poss
                                                        </div>
                                                    </div>
                                                    
                                                    {/* Row 2 - Turnover Rates - Use cumulative stats */}
                                                    <div className={`p-3 rounded text-center ${darkMode ? 'bg-gray-700 border border-gray-600' : 'bg-white border border-gray-300'}`}>
                                                        <div className={`text-lg font-bold ${darkMode ? 'text-white' : 'text-black'}`}>
                                                            {cumulativeStats.vt.possessions > 0 ? Math.round((cumulativeStats.vt.turnovers / cumulativeStats.vt.possessions) * 100) + '%' : '0%'}
                                                        </div>
                                                        <div className={`text-xs ${darkMode ? 'text-gray-300' : 'text-gray-600'}`}>
                                                            VT TO Rate
                                                        </div>
                                                    </div>
                                                    <div className={`p-3 rounded text-center ${darkMode ? 'bg-gray-700 border border-gray-600' : 'bg-white border border-gray-300'}`}>
                                                        <div className={`text-lg font-bold ${darkMode ? 'text-white' : 'text-black'}`}>
                                                            {cumulativeStats.opponent.possessions > 0 ? Math.round((cumulativeStats.opponent.turnovers / cumulativeStats.opponent.possessions) * 100) + '%' : '0%'}
                                                        </div>
                                                        <div className={`text-xs ${darkMode ? 'text-gray-300' : 'text-gray-600'}`}>
                                                            Opp TO Rate
                                                        </div>
                                                    </div>
                                                    
                                                    {/* Row 3 - Rebound Percentages - Use cumulative stats */}
                                                    <div className={`p-3 rounded text-center ${darkMode ? 'bg-gray-700 border border-gray-600' : 'bg-white border border-gray-300'}`}>
                                                        <div className={`text-lg font-bold ${darkMode ? 'text-white' : 'text-black'}`}>
                                                            {(() => {
                                                                const totalORebOpps = cumulativeStats.vt.offensiveRebounds + cumulativeStats.opponent.defensiveRebounds;
                                                                return totalORebOpps > 0 ? Math.round((cumulativeStats.vt.offensiveRebounds / totalORebOpps) * 100) + '%' : '0%';
                                                            })()}
                                                        </div>
                                                        <div className={`text-xs ${darkMode ? 'text-gray-300' : 'text-gray-600'}`}>
                                                            VT OReb%
                                                        </div>
                                                    </div>
                                                    <div className={`p-3 rounded text-center ${darkMode ? 'bg-gray-700 border border-gray-600' : 'bg-white border border-gray-300'}`}>
                                                        <div className={`text-lg font-bold ${darkMode ? 'text-white' : 'text-black'}`}>
                                                            {(() => {
                                                                const totalDRebOpps = cumulativeStats.vt.defensiveRebounds + cumulativeStats.opponent.offensiveRebounds;
                                                                return totalDRebOpps > 0 ? Math.round((cumulativeStats.vt.defensiveRebounds / totalDRebOpps) * 100) + '%' : '0%';
                                                            })()}
                                                        </div>
                                                        <div className={`text-xs ${darkMode ? 'text-gray-300' : 'text-gray-600'}`}>
                                                            VT DReb%
                                                        </div>
                                                    </div>
                                                    
                                                    {/* Row 4 - Possessions - Use cumulative stats */}
                                                    <div className={`p-3 rounded text-center ${darkMode ? 'bg-gray-700 border border-gray-600' : 'bg-white border border-gray-300'}`}>
                                                        <div className={`text-lg font-bold ${darkMode ? 'text-white' : 'text-black'}`}>
                                                            {cumulativeStats.vt.possessions}
                                                        </div>
                                                        <div className={`text-xs ${darkMode ? 'text-gray-300' : 'text-gray-600'}`}>
                                                            VT Possessions
                                                        </div>
                                                    </div>
                                                    <div className={`p-3 rounded text-center ${darkMode ? 'bg-gray-700 border border-gray-600' : 'bg-white border border-gray-300'}`}>
                                                        <div className={`text-lg font-bold ${darkMode ? 'text-white' : 'text-black'}`}>
                                                            {cumulativeStats.opponent.possessions}
                                                        </div>
                                                        <div className={`text-xs ${darkMode ? 'text-gray-300' : 'text-gray-600'}`}>
                                                            Opp Possessions
                                                        </div>
                                                    </div>
                                                </>
                                            );
                                        })()}
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Lineup Analytics Table */}
                        <div className={`rounded-lg shadow-lg p-6 ${darkMode ? 'bg-gray-800' : 'bg-white'}`}>
                            <h2 className={`text-2xl font-bold mb-6 ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                Lineup Analytics
                            </h2>
                            
                            {lineupAnalytics.length === 0 ? (
                                <p className={`text-center py-8 ${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>
                                    No lineup data available yet
                                </p>
                            ) : (
                                <div className="overflow-x-auto">
                                    <table className="w-full text-sm">
                                        <thead>
                                            <tr className={`border-b-2 ${darkMode ? 'border-gray-600' : 'border-gray-200'}`}>
                                                <th className={`text-left p-3 font-bold ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                                    Lineup
                                                </th>
                                                <th className={`text-center p-3 font-bold ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                                    +/-
                                                </th>
                                                <th className={`text-center p-3 font-bold ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                                    Off PPP
                                                </th>
                                                <th className={`text-center p-3 font-bold ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                                    Def PPP
                                                </th>
                                                <th className={`text-center p-3 font-bold ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                                    OReb%
                                                </th>
                                                <th className={`text-center p-3 font-bold ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                                    DReb%
                                                </th>
                                                <th className={`text-center p-3 font-bold ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                                    Off TO Rate
                                                </th>
                                                <th className={`text-center p-3 font-bold ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                                    Def TO Rate
                                                </th>
                                                <th className={`text-center p-3 font-bold ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                                    Minutes
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {lineupAnalytics.map((lineup, index) => (
                                                <tr key={index} className={`border-b ${
                                                    lineup.isActive 
                                                        ? (darkMode ? 'bg-blue-900/30 border-blue-600' : 'bg-blue-50 border-blue-300')
                                                        : (darkMode ? 'border-gray-700' : 'border-gray-100')
                                                }`}>
                                                    <td className={`p-3 max-w-sm ${
                                                        lineup.isActive 
                                                            ? (darkMode ? 'text-blue-300' : 'text-blue-800') 
                                                            : (darkMode ? 'text-gray-300' : 'text-gray-700')
                                                    }`}>
                                                        <div className="truncate" title={lineup.players}>
                                                            {lineup.players}
                                                            {lineup.isActive && <span className="ml-2 text-xs font-bold bg-blue-600 text-white px-2 py-1 rounded">CURRENT</span>}
                                                        </div>
                                                    </td>
                                                    <td className={`p-3 text-center font-bold ${
                                                        lineup.plusMinus === 'Current' 
                                                            ? (darkMode ? 'text-blue-400' : 'text-blue-600')
                                                            : lineup.plusMinus > 0 
                                                                ? 'text-green-600' 
                                                                : lineup.plusMinus < 0 
                                                                    ? 'text-red-600' 
                                                                    : (darkMode ? 'text-white' : 'text-gray-900')
                                                    }`}>
                                                        {lineup.plusMinus === 'Current' ? 'Current' :
                                                         lineup.plusMinus > 0 ? `+${lineup.plusMinus}` : lineup.plusMinus}
                                                    </td>
                                                    <td className={`p-3 text-center font-semibold ${
                                                        lineup.isActive ? (darkMode ? 'text-blue-200' : 'text-blue-900') :
                                                        (darkMode ? 'text-white' : 'text-gray-900')
                                                    }`}>
                                                        {lineup.offPPP}
                                                    </td>
                                                    <td className={`p-3 text-center font-semibold ${
                                                        lineup.isActive ? (darkMode ? 'text-blue-200' : 'text-blue-900') :
                                                        (darkMode ? 'text-white' : 'text-gray-900')
                                                    }`}>
                                                        {lineup.defPPP}
                                                    </td>
                                                    <td className={`p-3 text-center ${
                                                        lineup.isActive ? (darkMode ? 'text-blue-300' : 'text-blue-800') :
                                                        (darkMode ? 'text-gray-300' : 'text-gray-700')
                                                    }`}>
                                                        {lineup.offRebPct === '--' ? '--' : `${lineup.offRebPct}%`}
                                                    </td>
                                                    <td className={`p-3 text-center ${
                                                        lineup.isActive ? (darkMode ? 'text-blue-300' : 'text-blue-800') :
                                                        (darkMode ? 'text-gray-300' : 'text-gray-700')
                                                    }`}>
                                                        {lineup.defRebPct === '--' ? '--' : `${lineup.defRebPct}%`}
                                                    </td>
                                                    <td className={`p-3 text-center ${
                                                        lineup.isActive ? (darkMode ? 'text-blue-300' : 'text-blue-800') :
                                                        (darkMode ? 'text-gray-300' : 'text-gray-700')
                                                    }`}>
                                                        {lineup.offTurnoverRate === '--' ? '--' : `${lineup.offTurnoverRate}%`}
                                                    </td>
                                                    <td className={`p-3 text-center ${
                                                        lineup.isActive ? (darkMode ? 'text-blue-300' : 'text-blue-800') :
                                                        (darkMode ? 'text-gray-300' : 'text-gray-700')
                                                    }`}>
                                                        {lineup.defTurnoverRate === '--' ? '--' : `${lineup.defTurnoverRate}%`}
                                                    </td>
                                                    <td className={`p-3 text-center font-semibold ${
                                                        lineup.isActive ? (darkMode ? 'text-blue-200' : 'text-blue-900') :
                                                        (darkMode ? 'text-white' : 'text-gray-900')
                                                    }`}>
                                                        {lineup.minutesPlayed}
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            )}
                            
                            {/* Legend */}
                            <div className={`mt-6 text-xs ${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                    <div><strong>+/-:</strong> Net point differential</div>
                                    <div><strong>Off PPP:</strong> Offensive points per possession</div>
                                    <div><strong>Def PPP:</strong> Defensive points per possession</div>
                                    <div><strong>OReb%:</strong> Offensive rebound percentage</div>
                                    <div><strong>DReb%:</strong> Defensive rebound percentage</div>
                                    <div><strong>Off TO Rate:</strong> VT turnover rate</div>
                                    <div><strong>Def TO Rate:</strong> Opponent turnover rate</div>
                                    <div><strong>Minutes:</strong> Time played by lineup</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<GameDisplay />);
    </script>
</body>
</html>
